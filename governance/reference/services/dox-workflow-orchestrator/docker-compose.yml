version: '3.8'

services:
  dox-workflow-orchestrator:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SERVICE_NAME=dox-workflow-orchestrator
      - SERVICE_PORT=5000
      - DEBUG=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dox_workflows
      - POSTGRES_USER=dox_user
      - POSTGRES_PASSWORD=dox_password
      - MEMORY_BANK_PATH=/app/strategy/memory-banks
      - WORKFLOW_RULES_PATH=/app/strategy/workflows
    volumes:
      - ../../:/app/strategy:ro
    depends_on:
      - redis
      - postgres
    networks:
      - dox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=dox_workflows
      - POSTGRES_USER=dox_user
      - POSTGRES_PASSWORD=dox_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - dox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dox_user -d dox_workflows"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  postgres_data:

networks:
  dox-network:
    driver: bridge