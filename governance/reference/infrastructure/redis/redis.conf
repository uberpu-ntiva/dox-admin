# Redis Configuration for DOX Platform
# Optimized for rate limiting, caching, and session storage

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# AOF Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security Configuration
# requirepass your_redis_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# Client Configuration
maxclients 1000
tcp-backlog 511

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Event Notification (Keyspace Notifications)
notify-keyspace-events "Ex"

# Logging Configuration
loglevel notice
logfile ""

# DOX Platform Specific Settings
# Rate limiting data retention (7 days)
# Rate limiting uses sorted sets with TTL

# Workflow state caching (24 hours)
# Workflow execution uses JSON strings with TTL

# Session storage (30 days)
# User sessions stored as JSON with TTL

# API response caching (1 hour)
# Frequently accessed API responses cached

# File scan result caching (1 hour)
# Virus scan results cached to avoid rescanning same files

# Team coordination data (24 hours)
# Memory bank synchronization data cached